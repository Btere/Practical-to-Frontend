<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylestyle.css" />
  </head>

  <body>
    <div style="margin: 30px">
      <div class="Header">
        <div class="head-text">&lt;header&gt;</div>

        <div class="nav-container">
          <div class="nav-text">&lt;nav&gt;</div>
        </div>
      </div>
      <!--Section 2 for the parent tag and sub-parent-->

      <div class="parent_main">
        <div class="main-text">&lt;main&gt;</div>
        <!--section 2 container-->
        <div class="sub-parent">
          <div class="article-container">
            <div class="article-text">&lt;Article&gt;</div>

            <div class="section">
              <div class="section-text">&lt;Section&gt;</div>
            </div>

            <div class="section">
              <div class="section-text">&lt;Section&gt;</div>
            </div>

            <div class="section">
              <div class="section-text">&lt;Section&gt;</div>
            </div>
          </div>
          <!--Aside container-->
          <div class="aside-container">
            <div class="aside-text">&lt;Aside&gt;</div>
          </div>
        </div>
      </div>

      <div class="Header margin_top">
        <div class="head-text">&lt;footer&gt;</div>

        <div class="nav-container">
          <div class="nav-text">&lt;nav&gt;</div>
        </div>
      </div>
    </div>
  </body>
</html>
